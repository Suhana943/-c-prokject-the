<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance Monitoring System</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    width: 420px;
    background: white;
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.2);
}
h2 { text-align: center; }
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #aaa;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
}
button:hover {
    background: #45a049;
}
</style>
</head>
<body>

<div class="container">
    <h2>Attendance Form</h2>

    <form action="/cgi-bin/attendance.cgi" method="GET">
        
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="1">Present</option>
            <option value="0">Absent</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
